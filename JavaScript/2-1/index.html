<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="box" onclick="myfunc()"></div>
    <script>
        //問題①：idで要素を取得して、背景色を赤色に変更する処理を記述してください。 
        // 「myfunc」という関数を用意。
    function myfunc() {
        // idが「box」の要素を取得して、変数changeに代入
        let change = document.getElementById("box");
        // change.style.backgroundColorを使って色を書き変える
        change.style.backgroundColor = "red";
    }   
    </script>
</body>
</html>
